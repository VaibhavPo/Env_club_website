<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
.carousel-container {
  perspective: 1000px;
  margin: 50px auto;
  width: 300px; /* Adjust container width */
  height: 200px; /* Adjust container height */
}

.carousel {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  animation: rotateCarousel 15s infinite linear; /* Adjust duration and timing function */
}

.card {
  position: absolute;
  width: 150px; /* Adjust card width */
  height: 250px; /* Adjust card height */
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

@keyframes rotateCarousel {
  from {
    transform: rotateY(0deg);
  }
  to {
    transform: rotateY(360deg);
  }
}

  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="card">
        <h2>Card 1</h2>
        <p>This is the content of Card 1</p>
      </div>
      <div class="card">
        <h2>Card 2</h2>
        <p>This is the content of Card 2</p>
      </div>
      <div class="card">
        <h2>Card 3</h2>
        <p>This is the content of Card 3</p>
      </div>
      <div class="card">
        <h2>Card 4</h2>
        <p>This is the content of Card 4</p>
      </div>
      <div class="card">
        <h2>Card 4</h2>
        <p>This is the content of Card 4</p>
      </div>
      <div class="card">
        <h2>Card 4</h2>
        <p>This is the content of Card 4</p>
      </div>
      
      
      <!-- Add more cards as needed -->
    </div>
  </div>
  
  

  <script>
const carousel = document.querySelector('.carousel');
const cards = document.querySelectorAll('.card');
const cardCount = cards.length;

function updateCarousel() {
  const angle = 360 / cardCount;
  cards.forEach((card, index) => {
    const rotateY = angle * index;
    if (angle > 180) {
      card.style.display = 'none'; // Hide the card
    } else {
      card.style.display = 'block'; // Show the card
      card.style.transform = `rotateY(${rotateY}deg) translateZ(200px)`;
    }
  });
}

updateCarousel();



  </script>
</body>
</html>
