<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    .carousel-container {
      perspective: 1000px;
    }

    .carousel {
      display: flex;
      width: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    .carousel img {
      width: 100%;
      height: auto;
      transform-style: preserve-3d;
    }

    .carousel-item {
      flex: 0 0 50%;
      padding: 10px;
      transition: transform 0.5s ease;
    }

    .carousel-item.active {
      transform: translateZ(150px);
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 1;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-item active"><img src="home_img/image1.png" alt="Image 1"></div>
      <div class="carousel-item"><img src="home_img/image2.png" alt="Image 2"></div>
      <div class="carousel-item"><img src="home_img/image3.png" alt="Image 3"></div>
    </div>
    <button class="prev" onclick="prevSlide()"><i class="fas fa-chevron-left"></i></button>
    <button class="next" onclick="nextSlide()"><i class="fas fa-chevron-right"></i></button>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.carousel-item');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        if (i === index) {
          slide.classList.add('active');
        } else {
          slide.classList.remove('active');
        }
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    }

    document.addEventListener("DOMContentLoaded", function() {
      showSlide(currentIndex);
    });
  </script>
</body>
</html>
