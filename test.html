<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Team</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: black;
    }
    .team-container {
        max-width: 1200px;
        margin: 50px auto;
        display: flex;
        justify-content: space-between;
    }
    .team-member {
        text-align: center;
        flex-basis: 30%;
        position: relative;
    }
    .team-member img {
        position: relative;
        width: 300px;
        height: 400px;
        /* border-radius: 50%; */
        object-fit: fit;
        margin-bottom: 10px;
        z-index: 2; /* Adjusted z-index */
    }
    .member-bg {
        position: absolute;
        top: 20%;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 62%;
        background-color: rgba(0, 0, 0, 0.2);
        /* border-radius: 50%; */
        transition: background-color 0.3s ease;
        z-index: 1; /* Adjusted z-index */
    }
    /* .team-member:hover .member-bg {
        background-color: rgba(0, 0, 0, 0.5); 
    } */
    .team-member h3,
    .team-member p {
        position: relative;
        z-index: 3; /* Adjusted z-index */
        margin: 0;
    }
</style>
</head>
<body>
  https://www.atlassian.com/company/people
<div class="team-container">
    <div class="team-member">
        <div class="member-bg"></div>
        <img src="Team/member1.png" alt="Person 1">
        <h3>John Doe</h3>
        <p>CEO</p>
    </div>
    <div class="team-member">
        <div class="member-bg"></div>
        <img src="Team/member2.png" alt="Person 2">
        <h3>Jane Smith</h3>
        <p>CTO</p>
    </div>
    <div class="team-member">
        <div class="member-bg"></div>
        <img src="Team/member1.png" alt="Person 3">
        <h3>Michael Johnson</h3>
        <p>COO</p>
    </div>
</div>

</body>
</html>
